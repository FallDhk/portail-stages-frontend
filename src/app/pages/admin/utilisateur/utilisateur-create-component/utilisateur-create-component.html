<div class="page-container">
  <h2>Nouveau utilisateur</h2>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
        <label>Nom</label>
        <input placeholder="Nom" formControlName="nom" class="form-input">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input placeholder="Email" formControlName="email" class="form-input" type="email">
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" formControlName="password" class="form-input">
      </div>

      <div class="form-group">
        <label>Rôle</label>

        <select formControlName="role" class="form-input">
          <option value="">-- Sélectionner un rôle --</option>
          <option value="ADMIN">ADMIN</option>
          <option value="ENTREPRISE">ENTREPRISE</option>
          <option value="ETUDIANT">ETUDIANT</option>
          <option value="ENSEIGNANT">ENSEIGNANT</option>
        </select>
      </div>
      <button class="btn success" type="submit">
        Créer
      </button>

    </form>
  </div>
</div>
