<div class="page-container">
  <h2>Nouvelle offre</h2>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="submit()">

      <div class="form-group">
        <label>Titre</label>
        <input placeholder="Titre" formControlName="titre" class="form-input">
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea placeholder="Description" formControlName="description" class="form-input"></textarea>
      </div>

      <div class="form-group">
        <label>Lieu</label>
        <input placeholder="Lieu" formControlName="lieu" class="form-input">
      </div>
      <div class="form-group">
        <label>Date debut</label>
        <input type="date" formControlName="dateDebut" class="form-input">
      </div>

      <div class="form-group">
        <label>Date fin</label>
        <input type="date" formControlName="dateFin" class="form-input">
      </div>
      <div class="form-group">
        <label>Filière cible</label>
        <input placeholder="Filière cible" formControlName="filiereCible" class="form-input">
      </div>
      <div class="form-group">
        <label>Niveau cible</label>
        <input placeholder="Niveau cible" formControlName="niveauCible" class="form-input">
      </div>
      <div class="form-group">
        <label>Missions</label>
        <textarea placeholder="Missions" formControlName="missions" class="form-input"></textarea>
      </div>
      <div class="form-group">
        <label>Compétences</label>
        <textarea placeholder="Compétences" formControlName="competences" class="form-input"></textarea>
      </div>
          <button class="btn success" type="submit">
            Créer
          </button>

    </form>
  </div>
</div>
