<div class="page-container">

    <h2 class="mb-4">Modifier une offre de stage</h2>

  <div class="card">

    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label class="form-label">Titre</label>
          <input
            type="text"
            class="form-control"
            formControlName="titre"
            placeholder="Titre du stage" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">Lieu</label>
          <input
            type="text"
            class="form-control"
            formControlName="lieu"
            placeholder="Lieu du stage" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea
            class="form-control"
            rows="3"
            formControlName="description"
            placeholder="Description du stage" class="form-input"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Date début</label>
          <input
            type="date"
            class="form-control"
            formControlName="dateDebut" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">Date fin</label>
          <input
            type="date"
            class="form-control"
            formControlName="dateFin" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label">Filière cible</label>
          <input
            type="text"
            class="form-control"
            formControlName="filiereCible"
            placeholder="Ex: Informatique" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label">Niveau cible</label>
          <input
            type="text"
            class="form-control"
            formControlName="niveauCible"
            placeholder="Ex: Licence 3" class="form-input">
        </div>
        <div class="form-group">
          <label class="form-label">Missions</label>
          <textarea
            class="form-control"
            rows="2"
            formControlName="missions"
            placeholder="Missions du stagiaire" class="form-input"></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Compétences</label>
          <textarea
            class="form-control"
            rows="2"
            formControlName="competences"
            placeholder="Compétences requises" class="form-input"></textarea>
        </div>


      <div class="d-flex justify-content-between mt-3">
        <button
          type="button"
          class="btn btn-secondary"
          routerLink="/entreprise/offres">
          Annuler
        </button>

        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="form.invalid" class="btn success">
          Enregistrer
        </button>
      </div>

    </form>
  </div>
</div>
